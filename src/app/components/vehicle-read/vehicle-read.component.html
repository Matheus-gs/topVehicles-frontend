<div class="container">
  <div class="btn-container">
    <button class="btn-add" (click)="openCreateVehicleModal()" mat-raised-button mat-icon-button color="primary"
      aria-label="Button to insert a new vehicle" title="Insert a new vehicle">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="vehicles">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let row">{{ row.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="chassi">
      <th mat-header-cell *matHeaderCellDef>Chassi</th>
      <td mat-cell *matCellDef="let row">{{ row.chassi }}</td>
    </ng-container>

    <ng-container matColumnDef="renavam">
      <th mat-header-cell *matHeaderCellDef>Renavam</th>
      <td mat-cell *matCellDef="let row">
        {{ row.renavam }}
      </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let row">
        {{ row.modelo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let row">
        {{ row.marca }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let row">
        {{ row.ano }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="clickable-row" mat-row *matRowDef="let row; columns: displayedColumns" (click)="openUpdateVehicleModal(row.id)"
      title="Click to update row data"></tr>
  </table>

</div>
